<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(to right bottom, #e3f2fd, #bbdefb); /* Updated modern background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        form {
            background-color: #ffffc5; /* Updated box background color */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            overflow: hidden;
        }

        .input-section {
            flex-basis: calc(50% - 20px);
            margin-bottom: 50px;
            text-align: left;
        }

        h1,
        h2 {
            font-weight: bold;
            margin-bottom: 50px;
            color: #1e4857;
            width: 100%;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555598;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"],
        input[type="file"] {
            width: calc(100% - 24px);
            margin-bottom: 20px;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            outline: none;
            border-color: #ff7043; /* Updated focus color */
            box-shadow: 0 0 10px rgba(255, 112, 67, 0.5); /* Updated glow */
        }

        .button-wrapper {
            width: 100%;
            text-align: center;
        }

        input[type="submit"] {
            background-color: #ff7043; /* New vibrant color */
            color: #ffffff;
            border: none;
            padding: 16px 48px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 20px;
            outline: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        input[type="submit"]:hover {
            background-color: #ff5722; /* Hover effect */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* Custom File Upload Styling */
        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
        }

        .file-upload-label {
            padding: 34px 54px;
            background-color: #ff7043; /* Updated button color */
            color: #ffffff;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 200px;
            text-align: center;
            margin: 10px auto;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .file-upload-label:hover {
            background-color: #ff5722; /* Hover effect */
        }

        .file-upload input[type='file'] {
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .input-section {
                flex-basis: 100%;
            }

            .file-upload-label {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <h1>Enter Symptoms and Upload Images</h1>
        <div class="input-section">
            <label for="symptoms1">Symptoms 1:</label>
            <input type="text" id="symptoms1" name="symptoms1" required><br>
            <label for="symptoms2">Symptoms 2:</label>
            <input type="text" id="symptoms2" name="symptoms2" required><br>
            <label for="symptoms3">Symptoms 3:</label>
            <input type="text" id="symptoms3" name="symptoms3" required><br>
            <label for="symptoms4">Symptoms 4:</label>
            <input type="text" id="symptoms4" name="symptoms4"><br>
            <label for="symptoms5">Symptoms 5:</label>
            <input type="text" id="symptoms5" name="symptoms5"><br>
        </div>
        <div class="input-section">
            <h2>Upload Images</h2>
            <div class="file-upload">
                <label class="file-upload-label" for="image1">Choose Image 1</label>
                <input type="file" id="image1" name="image1" accept="image/*" required><br>
            </div>
            <div class="file-upload">
                <label class="file-upload-label" for="image2">Choose Image 2</label>
                <input type="file" id="image2" name="image2" accept="image/*" required><br>
            </div>
        </div>
        <div class="button-wrapper">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
